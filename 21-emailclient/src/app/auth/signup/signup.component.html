<div class="ui container">
   <div class="ui raised segment very padded">
      <h3>Create an Account</h3>

      <form [formGroup]="authForm" class="ui form">
         <!-- NAME -->
         <div class="field">
            <label>User Name</label>
            <input type="text" formControlName="userName" />
         </div>
         {{ authForm.get("userName")!.errors | json }}

         <!-- PASSWORD -->
         <div class="field">
            <label>Password</label>
            <input type="text" formControlName="password" />
         </div>
         {{ authForm.get("password")!.errors | json }}

         <!-- PASSWORD-CONFIRMATION -->
         <div class="field">
            <label>Password Confirmation</label>
            <input type="text" formControlName="passwordConfirmation" />
         </div>
         {{ authForm.get("passwordConfirmation")!.errors | json }}

         <br />
         <!-- SUBMIT BUTTON -->
         <button class="ui green button submit">Submit</button>

         <hr />
         <p>FormGroup validator: {{ authForm.errors | json }}</p>
      </form>
   </div>
</div>
